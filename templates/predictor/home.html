{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>üè† House Price Predictor</h1>
      <p class="subtitle">
        Get instant price estimates for Bengaluru properties
      </p>

      <form id="predictForm">
        {% csrf_token %}

        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" name="location" required>
            <option value="">Select Location</option>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="sqft">Total Square Feet</label>
          <input
            type="number"
            id="sqft"
            name="sqft"
            required
            min="100"
            step="1"
          />
        </div>

        <div class="form-group">
          <label for="bhk">BHK (Bedrooms)</label>
          <input
            type="number"
            id="bhk"
            name="bhk"
            required
            min="1"
            max="10"
            step="1"
          />
        </div>

        <div class="form-group">
          <label for="bath">Bathrooms</label>
          <input
            type="number"
            id="bath"
            name="bath"
            required
            min="1"
            max="10"
            step="1"
          />
        </div>

        <button type="submit">Predict Price üöÄ</button>
      </form>

      <div id="result"></div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
